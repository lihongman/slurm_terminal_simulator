<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="libs/xterm.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <div id="header" class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Simulation Time</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2 id="clock">12:00:00 AM</h2>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col">
                            <button id="add1" class="btn btn-secondary" type="button">Add 1 Minute</button>
                        </div>
                        <div class="col">
                            <button id="add10" class="btn btn-secondary" type="button">Add 10 Minute</button>
                        </div>
                        <div class="col">
                            <button id="add60" class="btn btn-secondary" type="button">Add 1 Hour</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="terminal"></div>
        </div>
        <div id="textArea"></div>
        <div id="footer" class="container"></div>
    </body>
</html>
