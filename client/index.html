        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <div id="header" class="container">
            <div class="row">
                <div class="col-12">
                    <h6>Simulated time</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h2 id="clock">12:00:00 AM</h2>
                </div>

            </div>
        </div>
        <div class="container">
            <div id="terminal"></div>
        </div>
        <div id="textArea" class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <h2>Text Editor</h2>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <button id="cancel" class="btn btn-secondary" type="button">Cancel</button>
                        </div>
                        <div class="col">
                            <button id="exit" class="btn btn-secondary" type="button">Save and Exit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="textEditor" contenteditable="true" spellcheck="false"></div>
                <div id="batchEditor" class="container">
                    <div style="text-align: center;" class="row justify-content-center">
                        <div class="col-2">
                            <h3>#Nodes</h3>
                            <input id="slurmNodes" type="text" minlength="1" maxlength="4" size="4">
                        </div>
                        <div class="col-2">
                            <h3>Hours</h3>
                            <input id="slurmHours" type="text" minlength="1" maxlength="2" size="2">
                        </div>
                        <div class="col-2">
                            <h3>Minutes</h3>
                            <input id="slurmMinutes" type="text" minlength="1" maxlength="2" size="2">
                        </div>
                        <div class="col-2">
                            <h3>Seconds</h3>
                            <input id="slurmSeconds" type="text" minlength="1" maxlength="2" size="2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="container"><br/></div>
    </body>
